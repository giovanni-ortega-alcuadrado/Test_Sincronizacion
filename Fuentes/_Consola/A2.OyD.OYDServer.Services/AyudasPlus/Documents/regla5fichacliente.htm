<h4><span style="FONT-FAMILY: 'Arial','sans-serif'">Regla 5. 
FICHACLIENTE</span></h4>
<p class="MsoNormal"><span style="FONT-FAMILY: 'Arial','sans-serif'">Esta regla 
valida si la ficha del cliente se encuentra desactualizada en más de 365 días. 
La validación se realiza basado en el campo F. actualización ficha del maestro 
de clientes, pestaña Ficha.</span></p>
