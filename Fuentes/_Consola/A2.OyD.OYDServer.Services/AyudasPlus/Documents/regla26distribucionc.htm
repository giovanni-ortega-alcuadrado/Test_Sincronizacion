<h4><span style="FONT-FAMILY: 'Arial','sans-serif'">Regla 26 </span><span style="FONT-FAMILY: 'Arial','sans-serif'">DISTRIBUCIONCOMISION</span></h4>
<p class="MsoNormal"><span style="FONT-FAMILY: 'Arial','sans-serif'; FONT-SIZE: 11pt">El objetivo de esta 
regla es validar la distribución de la comisión x tipo de negocio. Y su 
configuración se basa en el maestro de OYD plus “Tipo negocio”; este se 
encuentra en el menú OYD plus </span><span style="FONT-FAMILY: Wingdings; FONT-SIZE: 11pt">à</span><span style="FONT-FAMILY: 'Arial','sans-serif'; FONT-SIZE: 11pt"> Maestros 
</span><span style="FONT-FAMILY: Wingdings; FONT-SIZE: 11pt">à</span><span style="FONT-FAMILY: 'Arial','sans-serif'; FONT-SIZE: 11pt"> Tipo negocio, 
pestaña “Distribución comisión”.</span></p>
