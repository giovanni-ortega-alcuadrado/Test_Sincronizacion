<h4><span style="FONT-FAMILY: 'Arial','sans-serif'">Regla 11. 
ESPECIESEGUNDOMERCADO</span></h4>
<p class="MsoNormal"><span style="FONT-FAMILY: 'Arial','sans-serif'">Validar sí el 
cliente tiene permisos para negociar las especies de segundo 
mercado.</span><b><span style="FONT-FAMILY: 'Arial','sans-serif'"></span></b></p>
<p class="MsoNormal"><span style="FONT-FAMILY: 'Arial','sans-serif'">Si la 
categoría del cliente es igual a “Cliente inversionista” y la especie pertenece 
al segundo mercado se restringe el ingreso de la orden.</span></p>
