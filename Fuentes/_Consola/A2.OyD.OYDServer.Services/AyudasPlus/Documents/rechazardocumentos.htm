<h3 style="TEXT-INDENT: -36pt; MARGIN-LEFT: 36pt; tab-stops: 36.0pt"><span style="FONT-FAMILY: 'Arial','sans-serif'">Rechazar documentos</span></h3>
<p class="MsoNormal"><span style="FONT-FAMILY: 'Arial','sans-serif'"></span> </p>
<p class="MsoNormal"><span style="FONT-FAMILY: 'Arial','sans-serif'">Se tiene la 
siguiente orden para rechazar.</span></p>
<p class="MsoNormal"><img src="../ImagesExt/image95_78.jpg" alt="" /><span style="FONT-FAMILY: 'Arial','sans-serif'"></span></p>
<p class="MsoNormal"><span style="FONT-FAMILY: 'Arial','sans-serif'">Si se da clic 
en este botón le permite al tesorero rechazar el documento con una 
observación.</span></p>
<p class="MsoNormal"><img src="../ImagesExt/image95_79.jpg" alt="" /><span style="FONT-FAMILY: 'Arial','sans-serif'"> </span></p>
<p class="MsoNormal"><span style="FONT-FAMILY: 'Arial','sans-serif'">Una vez se da 
clic el documento que en estado rechazado.</span></p>
<p class="MsoNormal"><img src="../ImagesExt/image95_80.jpg" alt="" /><span style="FONT-FAMILY: 'Arial','sans-serif'"></span></p>
<p class="MsoNormal"><span style="FONT-FAMILY: 'Arial','sans-serif'">Y se envía la 
notificación al comercial que coloco la orden.</span></p>
<p class="MsoNormal"><img src="../ImagesExt/image95_81.jpg" alt="" /><span style="FONT-FAMILY: 'Arial','sans-serif'"></span></p>
<p class="MsoNormal"><span style="FONT-VARIANT: small-caps; FONT-FAMILY: 'Arial','sans-serif'; LETTER-SPACING: 0.25pt"></span> </p><span id="related-topics"></span></body></html>
