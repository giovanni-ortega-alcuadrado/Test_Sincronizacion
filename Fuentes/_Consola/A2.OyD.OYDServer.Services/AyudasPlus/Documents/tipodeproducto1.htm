<h2>Tipo de Producto</h2>
<p class="MsoBodyText">La configuración que se realiza opera para todos los tipo 
de negocio.</p>
<p class="MsoBodyText"><img src="../ImagesExt/image129_1.jpg" alt="" /></p>
<p class="MsoBodyText"><i><u>Ejemplo</u></i>: si un comercial tiene permisos de 
ingresar <b>órdenes de derivados</b> para el producto de <b>Cuenta Propia</b> 
visualizará todas las <b>especies.</b>  </p>
<p class="MsoBodyText"><img src="../ImagesExt/image129_2.jpg" alt="" /><b></b></p><span id="related-topics"></span></body></html>
