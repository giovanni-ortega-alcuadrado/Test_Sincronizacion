<h4><span style="FONT-FAMILY: 'Arial','sans-serif'">Regla 27</span><span style="FONT-FAMILY: 'Arial','sans-serif'"> CUPOPORTALOFIORECEPTOR</span></h4>
<p class="MsoNormal"><span style="FONT-FAMILY: 'Arial','sans-serif'; FONT-SIZE: 11pt">El objetivo de esta 
regla es validar el cupo del portafolio del receptor x tipo de negocio. Y su 
configuración se basa en el maestro de OYD plus “Cupo receptor”; este se 
encuentra en el menú OYD plus </span><span style="FONT-FAMILY: Wingdings; FONT-SIZE: 11pt">à</span><span style="FONT-FAMILY: 'Arial','sans-serif'; FONT-SIZE: 11pt"> Maestros 
</span><span style="FONT-FAMILY: Wingdings; FONT-SIZE: 11pt">à</span><span style="FONT-FAMILY: 'Arial','sans-serif'; FONT-SIZE: 11pt"> Cupo 
receptor.</span></p>
