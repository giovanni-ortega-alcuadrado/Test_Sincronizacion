<h4><span style="FONT-FAMILY: 'Arial','sans-serif'">Regla 29 
PORTAFOLIOCLIENTE_OF</span></h4>
<p class="MsoNormal"><span style="FONT-FAMILY: 'Arial','sans-serif'; FONT-SIZE: 11pt">El objetivo de esta 
regla es validar que el cliente tenga portafolio (especie) al momento de
